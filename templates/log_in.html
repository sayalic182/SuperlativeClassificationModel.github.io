{% extends "index.html" %}

{% block body %}

  <!-- contact section -->
  <section class="contact_section layout_padding-bottom mt-5">
    <div class="container">
      <div class="heading_container heading_center">
        <h2>
          Login Here
        </h2>
      </div>
      <div class="row">
        <div class="col-md-8 col-lg-6 mx-auto">
          <div class="form_container">
            <form action="" method="POST">
                {% csrf_token %}
              <div> 
                <input type="email" placeholder="Your Email" name="username" id="username" />
              </div>
              <div>
                <input type="password" placeholder="Your Password" name="password" id="password" />
              </div>
              <div class="btn_box ">
                <button type="submit">
                  Login
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </section>
  <!-- end contact section -->




{% endblock body %}
